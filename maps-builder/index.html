<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Maps Builder</title>
    </head>
    <body>
        <div class="m-3">
            <header>
                <h1>Maps Builder</h1>
            </header>

            <div class="row m-3">
                <h2>Collection</h2>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="ROTV">RotV:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="ROTV" name="ROTV" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="SOTM">SotM:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="SOTM" name="SOTM" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="BFTU">BftU:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="BFTU" name="BFTU" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="RTTFF">RttFF:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="RTTFF" name="RTTFF" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="VW">VW:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="VW" name="VW" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="TT">TT:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="TT" name="TT" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="FOTA">FotA:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="FOTA" name="FOTA" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="TJ">TJ:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="TJ" name="TJ" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="MTCB">MtCB:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="MTCB" name="MTCB" class="form-control">
                </div>
            </div>
            
            <div class="row m-3">
                <h2>Map Pool</h2>
                
                <div class="col-sm-4">
                    <p>
                        <label for="map-pool"><strong>Example: </strong>Highways and Dieways: 1 RotV, 2 RttFF</label>
                    </p>
                    <textarea id="map-pool" name="map-pool" class="form-control" rows="12"></textarea>
                </div>
            </div>
            
            <div class="row m-3">
                <div class="col-sm-1">
                    <button type="button" id="compute" class="btn btn-primary">Compute</button>
                </div>
            </div>
            
            <div class="row m-3">
                <h2>Results</h2>
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        
        <script type="text/javascript">
            $( document ).ready(function() {
                $("#compute").click(function() {
                    var mapPool = [];
                    var mapPoolEntry = $("#map-pool").val();
                    var mapPoolList = mapPoolEntry.split("\n");
                    console.log(mapPoolList);
                    for (const map of mapPoolList) {
                        var mapObject = {};
                        var mapTokens = map.split(":");
                        var mapName = mapTokens[0].trim();
                        var mapSets = mapTokens[1].trim();
                        var mapSetsList = mapSets.split(",");
                        for (const set of mapSetsList) {
                            var setTokens = set.split(" ");
                            var setName = setTokens[1].trim();
                            var setQuant = parseInt(setTokens[0]);
                            mapObject[setName] = setQuant;
                        }
                        mapPool.push(mapObject);
                    }
                    console.log(mapPool);
                });
            });
        </script>
    </body>
</html>

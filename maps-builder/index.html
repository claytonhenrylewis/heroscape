<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Maps Builder</title>
    </head>
    <body>
        <div class="m-3">
            <header>
                <h1>Maps Builder</h1>
            </header>

            <h2>Collection</h2>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="RotV">RotV:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="RotV" name="RotV" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="SotM">SotM:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="SotM" name="SotM" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="BftU">BftU:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="BftU" name="BftU" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="RttFF">RttFF:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="RttFF" name="RttFF" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="VW">VW:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="VW" name="VW" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="TT">TT:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="TT" name="TT" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="FotA">FotA:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="FotA" name="FotA" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="TJ">TJ:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="TJ" name="TJ" class="form-control">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="MtCB">MtCB:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="MtCB" name="MtCB" class="form-control">
                </div>
            </div>
            
            <h2>Map Pool</h2>
            
            <div class="row m-3">
                <div class="col-sm-6">
                    <p>
                        <label for="map-pool"><strong>Example: </strong>Highways and Dieways: 1 RotV, 2 RttFF</label>
                    </p>
                    <textarea id="map-pool" name="map-pool" class="form-control" rows="12"></textarea>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>

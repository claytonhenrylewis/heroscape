<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Maps Builder</title>
    </head>
    <body>
        <div class="m-3">
            <header>
                <h1>Maps Builder</h1>
            </header>

            <div class="row m-3">
                <h2>Collection</h2>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="ROTV">RotV:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="ROTV" name="ROTV" class="form-control" value="0">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="SOTM">SotM:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="SOTM" name="SOTM" class="form-control" value="0">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="BFTU">BftU:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="BFTU" name="BFTU" class="form-control" value="0">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="RTTFF">RttFF:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="RTTFF" name="RTTFF" class="form-control" value="0">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="VW">VW:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="VW" name="VW" class="form-control" value="0">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="TT">TT:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="TT" name="TT" class="form-control" value="0">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="FOTA">FotA:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="FOTA" name="FOTA" class="form-control" value="0">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="TJ">TJ:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="TJ" name="TJ" class="form-control" value="0">
                </div>
            </div>

            <div class="row m-3">
                <div class="col-sm-1">
                    <label for="MTCB">MtCB:</label>
                </div>
                <div class="col-sm-1">
                    <input type="number" id="MTCB" name="MTCB" class="form-control" value="0">
                </div>
            </div>
            
            <div class="row m-3">
                <h2>Map Pool</h2>
                
                <div class="col-sm-4">
                    <p>
                        <label for="map-pool"><strong>Example: </strong>Highways and Dieways: 1 RotV, 2 RttFF</label>
                    </p>
                    <textarea id="map-pool" name="map-pool" class="form-control" rows="12"></textarea>
                </div>
            </div>
            
            <div class="row m-3">
                <div class="col-sm-1">
                    <button type="button" id="compute" class="btn btn-primary">Compute</button>
                </div>
            </div>
            
            <div class="row m-3">
                <h2>Results</h2>
                <p id="results"></p>
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        
        <script type="text/javascript">
            $( document ).ready(function() {
                var mapCombinations = [];
                var collection = [];
                var mapPool = [];
                
                $("#compute").click(function() {
                    mapCombinations = [[]];
                    collection = [];
                    collection["ROTV"] = parseInt($("#ROTV").val());
                    collection["SOTM"] = parseInt($("#SOTM").val());
                    collection["BFTU"] = parseInt($("#BFTU").val());
                    collection["RTTFF"] = parseInt($("#RTTFF").val());
                    collection["VW"] = parseInt($("#VW").val());
                    collection["TT"] = parseInt($("#TT").val());
                    collection["FOTA"] = parseInt($("#FOTA").val());
                    collection["TJ"] = parseInt($("#TJ").val());
                    collection["MTCB"] = parseInt($("#MTCB").val());
                    console.log(collection);
                    
                    mapPool = [];                    
                    var mapPoolEntry = $("#map-pool").val();
                    var mapPoolList = mapPoolEntry.split("\n");
                    for (const map of mapPoolList) {
                        var mapObject = {};
                        var mapTokens = map.split(":");
                        var mapName = mapTokens[0].trim();
                        mapObject.Name = mapName;
                        mapObject.Sets = {};
                        var mapSets = mapTokens[1].trim();
                        var mapSetsList = mapSets.split(",");
                        for (const set of mapSetsList) {
                            var setTokens = set.trim().split(" ");
                            var setName = setTokens[1].trim().toUpperCase();
                            var setQuant = parseInt(setTokens[0]);
                            mapObject["Sets"][setName] = setQuant;
                        }
                        mapPool.push(mapObject);
                    }
                    console.log(mapPool);
                    
                    var mapCombination = [];
                    CheckMaps(collection,0,0,mapCombination);
                    console.log(mapCombinations);
                });
                
                function CheckMaps(remainingCollection,mapPoolIndex,mapCombinationIndex,mapCombination) {
                    console.log("Check maps:");
                    console.log(remainingCollection);
                    console.log(mapPoolIndex);
                    console.log(mapCombinationIndex);
                    console.log(mapCombination);
                    
                    // Gone through the whole list?
                    if (mapPoolIndex >= mapPool.length) {
                        return;
                    }
                    
                    // Can we build this map?
                    var canBuild = true;
                    for (const set in mapPool[mapPoolIndex].Sets) {
                        if (remainingCollection[set] < mapPool[mapPoolIndex]["Sets"][set]) {
                            canBuild = false;
                        }
                    }
                    
                    // No
                    if (!canBuild) {
                        CheckMaps(remainingCollection,mapPoolIndex+1,mapCombinationIndex,mapCombination);
                        return;
                    }
                    
                    // Yes
                    
                    // Do build it
                    var newMapCombination = [];
                    newMapCombination = Array.from(mapCombination);
                    newMapCombination.push(mapPool[mapPoolIndex].Name);
                    mapCombinations[mapCombinationIndex] = newMapCombination;
                    var newRemainingCollection = {};
                    newRemainingCollection = Object.assign(newRemainingCollection, remainingCollection);
                    for (const set in mapPool[mapPoolIndex].Sets) {
                        newRemainingCollection[set] -= mapPool[mapPoolIndex]["Sets"][set];
                    }
                    CheckMaps(newRemainingCollection,mapPoolIndex,mapCombinationIndex+1,newMapCombination);
                    
                    // Don't build it
                    var copyRemainingCollection = {};
                    copyRemainingCollection = Object.assign(copyRemainingCollection, remainingCollection);
                    CheckMaps(copyRemainingCollection,mapPoolIndex+1,mapCombinationIndex,mapCombination);
                }
            });
        </script>
    </body>
</html>
